<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    


    <div class="container">
        <div class="row py-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header">
                        <center><h3>Currency Converter</h3></center>
                    </div>
                    <div class="card-body">
                        <div class="msgT"></div>
                        <form action="" id="currency_form">

                            <div class="form-group py-2">
                                <label for="">Your Ammount</label>
                                <input type="text" name="ammount" class="form-control pt-1">
                            </div>
                            <div class="form-group py-2">
                                <label for="">Select Currency</label>
                                <select name="currency" id="currency" class="form-select form-select pt-1">
                                    <option value="">---Select---</option>
                                    <option value="USD">USD</option>
                                    <option value="Pound">Pound</option>
                                    <option value="URO">URO</option>
                                    <option value="Cad">Cad</option>
                                    <option value="Rupee">Rupee</option>
                                </select>
                            </div>
                            <div class="form-group py-2">
                                <button class="btn btn-primary">Submit</button>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer" id="cf">
                        <div class="msg"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
